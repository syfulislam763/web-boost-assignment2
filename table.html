    <title>Image galary</title>
    <style>

            width: 70%;
            margin: 50px auto;
        }
        table, td, th {

          text-align: center;
        }
        
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        img{
            height: 100%;
            width: 100%;
        }

        td{
            height: 150px;
            width: 150px;

</head>
